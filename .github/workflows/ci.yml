name: CI

on:
  pull_request:
    branches: [main]

jobs:
  install-deps:
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.npm-cache.outputs.cache-hit }}
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Cache node_modules
        id: npm-cache
        uses: actions/cache@v4
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm ci

  code-quality:
    needs: install-deps
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Run Prettier Check
        run: npm run prettier

      - name: Run Eslint Check
        run: npm run lint

      - name: Unit Tests
        run: npm run unit-tests
  e2e-tests:
    needs: install-deps
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Start Containers
        run: docker compose -f compose.test.yml up -d

      - name: Apply fixtures
        run: tsx apply-fixtures.ts

      - name: Run end-to-end tests
        run: docker compose -f compose.test.yml run --rm playwright npx playwright test