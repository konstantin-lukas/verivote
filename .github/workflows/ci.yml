name: CI

on:
  pull_request:
    branches: [main]

jobs:
  code-quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Run Prettier Check
        run: npm run prettier

      - name: Run Eslint Check
        run: npm run lint

      - name: Unit Tests
        run: npm run unit-tests
  e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Start Containers
        run: docker compose -f compose.test.yml up -d

      - name: Install dependencies
        run: npm ci

      - name: Apply fixtures
        run: tsx apply-fixtures.ts

      - name: Run end-to-end tests
        run: docker compose -f compose.test.yml run --rm playwright npx playwright test